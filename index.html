<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./lib/bundle.js" charset="utf-8"></script>
    <script type="text/javascript" src="./lib/main.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/images/taco.png"/>
    <link rel="stylesheet" type="text/css" href="./stylesheets.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR:400,500,600,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,500,700i" rel="stylesheet">
  </head>
  <body>
    <div class='header'>
      <h1>Build-A-Taco</h1>
      <p class='self-links'>
        <a href="http://github.com/shiykim"><img src="assets/images/github.png" alt="github"></a>
        <a href="https://angel.co/shiykim"><img src="assets/images/angel.png" alt="angellist"></a>
        <a href="https://www.linkedin.com/in/shiykim/"><img src="assets/images/linkedin.png" alt="linkedin"></a>
      </p>
    </div>

    <img class='dance-taco' src="assets/images/taco-dance.gif" alt="dancing-taco">

    <div class='taco-images'>
      <img class='shell' src="assets/images/tortilla_shell.png" alt="">
      <img class='topping-two' src="" alt="">
      <img class='topping-one' src="" alt="">
      <img class='bean' src="" alt="">
      <img class='cheese' src="" alt="">
      <img class='pork' src="" alt="">
    </div>
    <div class='instructions'>click the notes to see a different part of the recipe! </div>
     <figure class="widgets">
       <div class="taco-base first" onclick='first(".taco-base")'>
         <ul>
           <h4> Base Layer: </h4>
           <li class='base'> </li>
         </ul>
       </div>

       <div class="taco-condiment" onclick='first(".taco-condiment")'>
         <ul>
           <h4> Condiment: </h4>
           <li class='condiment'> </li>
         </ul>
       </div>

       <div class="taco-season" onclick='first(".taco-seasoning")'>
         <ul>
           <h4> Seasoning: </h4>
           <li class='seasoning'> </li>
         </ul>
       </div>

     </figure>

     <div class='takeout'>
       <h3> don't want to cook?</h3>

       <a href="https://www.yelp.com/search?find_desc=taco&find_loc=new+york&ns=1">
         <img src="assets/images/cherry.png" alt="yelp">
       </a>

       <a href="https://postmates.com/search?q=taco">
         <img src="assets/images/orange.png" alt="postmates">
       </a>

       <a href="https://www.ubereats.com/en-US/search/?q=taco">
         <img src="assets/images/watermelon.png" alt="ubereats">
       </a>

       <a href="https://www.seamless.com/search?orderMethod=delivery&locationMode=DELIVERY&facetSet=umamiV2&pageSize=20&hideHateos=true&searchMetrics=true&queryText=taco&latitude=40.7553215&longitude=-73.99328614&facet=open_now%3Atrue&sortSetId=umamiV2&countOmittingTimes=true">
         <img src="assets/images/peach.png" alt="seamless">
       </a>

     </div>

  </body>
</html>
